<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Product - Vendor</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; padding: 20px; background:#f8f8f8; }
    .container { max-width: 500px; margin:auto; background:#fff; padding:20px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.1);}
    input, textarea, select { width:100%; padding:10px; margin:10px 0; border-radius:8px; border:1px solid #ccc; }
    button { padding:12px; width:100%; background:#ff8a00; color:white; border:none; border-radius:10px; cursor:pointer; }
    button:hover { background:#e67a00; }
  </style>
</head>
<body>

  <div class="container">
    <h2>Upload Product</h2>
    <label>Product Name</label>
    <input type="text" id="productName" placeholder="Enter product name">

    <label>Category</label>
    <select id="productCategory">
      <option value="groceries">Groceries</option>
      <option value="snacks">Snacks</option>
    </select>

    <label>Price (Â£)</label>
    <input type="number" id="productPrice" placeholder="Enter price">

    <label>Image URL</label>
    <input type="text" id="productImage" placeholder="Enter image URL">

    <label>Description</label>
    <textarea id="productDesc" rows="3" placeholder="Enter description"></textarea>

    <button onclick="uploadProduct()">Add Product</button>
  </div>

  <script>
    function uploadProduct() {
      let name = document.getElementById("productName").value;
      let category = document.getElementById("productCategory").value;
      let price = document.getElementById("productPrice").value;
      let image = document.getElementById("productImage").value;
      let desc = document.getElementById("productDesc").value;

      if (!name || !category || !price || !image) {
        alert("Please fill all fields!");
        return;
      }

      let products = JSON.parse(localStorage.getItem("products") || "[]");

      products.push({ name, category, price, image, desc });
      localStorage.setItem("products", JSON.stringify(products));

      alert("Product added successfully!");

      // Redirect to respective category page
      if (category === "groceries") {
        window.location.href = "groceries.html";
      } else if (category === "snacks") {
        window.location.href = "snacks.html";
      }
    }
  </script><script>

</body>
</html>
