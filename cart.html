<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bhojan Cart</title>
   <title id="pageTitle">Bhojan - Quality Groceries & Snacks | Order by Call</title>
<meta name="description" content="Order fresh groceries online from Bhojan. Fast delivery of everyday essentials, household items, snacks, beverages, and more.">
<meta name="keywords" content="grocery delivery, online grocery store, home delivery groceries, daily essentials, supermarket delivery, snacks, beverages, household items">
<meta name="author" content="Shree Hari Marketing LTD">


    <link rel="shortcut icon" href="img/logo/slider-123.png" type="image/x-icon" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #fff8f0;
      margin: 0;
      padding: 30px;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }

    h1 {
      text-align: center;
      color: #ff5a00;
      font-size: 2rem;
      font-weight: 700;
      text-transform: uppercase;
      margin-bottom: 30px;
      border-left: 6px solid #ff5a00;
      display: inline-block;
      padding-left: 12px;
    }

    /* ---------- CART ITEM BOX ---------- */
    #cart-items div {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      border-radius: 14px;
      padding: 15px 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(255, 90, 0, 0.12);
      transition: all 0.3s ease;
    }

    #cart-items div:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 14px rgba(255, 90, 0, 0.2);
    }

    #cart-items img {
      width: 90px;
      height: 90px;
      object-fit: contain;
      border-radius: 10px;
      background: #fff7f2;
      padding: 8px;
    }

    #cart-items .info {
      flex: 1;
      margin-left: 20px;
    }

    #cart-items .info strong {
      font-size: 1.1rem;
      color: #333;
    }

    #cart-items .info span {
      display: block;
      color: #555;
      font-size: 0.9rem;
      margin-top: 5px;
    }

    #cart-items input[type="number"] {
      width: 60px;
      text-align: center;
      padding: 4px;
      border: 1px solid #ddd;
      border-radius: 6px;
    }

    #cart-items button.remove-btn {
      background: none;
      border: none;
      color: #ff3c00;
      font-size: 22px;
      cursor: pointer;
      transition: 0.3s;
    }

    #cart-items button.remove-btn:hover {
      color: #c90000;
    }

    /* ---------- TOTAL ---------- */
    #cart-total {
      text-align: right;
      font-weight: 700;
      font-size: 1.4rem;
      color: #ff5a00;
      margin-top: 30px;
    }

    /* ---------- BUTTON ---------- */
    #order-btn {
      display: block;
      margin: 35px auto 0;
      background: linear-gradient(135deg, #ff7a00, #ff3c00);
      color: white;
      border: none;
      padding: 14px 36px;
      border-radius: 10px;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      letter-spacing: 0.5px;
      box-shadow: 0 3px 8px rgba(255, 90, 0, 0.25);
      transition: 0.3s;
    }

    #order-btn:hover {
      background: linear-gradient(135deg, #ff5a00, #e64100);
      box-shadow: 0 4px 10px rgba(255, 90, 0, 0.35);
    }

    /* ---------- EMPTY ---------- */
    .empty-cart {
      text-align: center;
      font-size: 18px;
      color: #777;
      margin-top: 60px;
    }

    /* ---------- BACK LINK ---------- */
    .back-link {
      display: inline-block;
      text-align: center;
      margin-top: 20px;
      text-decoration: none;
      color: #ff5a00;
      font-weight: 600;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  
  <h1>Your Cart</h1>

  <div id="cart-items"></div>

  <h2 id="cart-total">Total: ¬£0.00</h2>

  <button id="order-btn">üìû Call to Order</button>

  <div style="text-align:center;">
    <a href="groceries.html" class="back-link">‚Üê Continue Shopping</a>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function renderCart() {
      const container = document.getElementById("cart-items");
      const totalEl = document.getElementById("cart-total");
      container.innerHTML = "";

      if (cart.length === 0) {
        container.innerHTML = '<p class="empty-cart">Your cart is empty.</p>';
        totalEl.textContent = "Total: ¬£0.00";
        return;
      }

      let total = 0;

      cart.forEach((item, idx) => {
        const subtotal = item.price * item.quantity;
        total += subtotal;

        const div = document.createElement("div");
        div.innerHTML = `
          <img src="${item.img}" alt="${item.name}" />
          <div class="info">
            <strong>${item.name}</strong>
            <span>Price: ¬£${item.price.toFixed(2)}</span>
            <span>Quantity: 
              <input type="number" min="1" value="${item.quantity}" onchange="changeQty(${idx}, this.value)" />
            </span>
          </div>
          <div>
            <span>¬£${subtotal.toFixed(2)}</span><br />
            <button class="remove-btn" onclick="removeItem(${idx})" title="Remove item">‚ùå</button>
          </div>
        `;
        container.appendChild(div);
      });

      totalEl.textContent = `Total: ¬£${total.toFixed(2)}`;
    }

    function changeQty(index, value) {
      const qty = parseInt(value);
      if (qty < 1) return;
      cart[index].quantity = qty;
      saveAndRender();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      saveAndRender();
    }

    function saveAndRender() {
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    document.getElementById("order-btn").addEventListener("click", () => {
      window.location.href = "tel:+447721996484";
    });

    renderCart();
  </script>

</body>
</html>
