<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <title>Bhojan Cart</title>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #fff8f0;
      margin: 0;
      padding: 30px;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }

    h1 {
      text-align: center;
      color: #ff5a00;
      font-size: 2rem;
      font-weight: 700;
      text-transform: uppercase;
      margin-bottom: 30px;
      border-left: 6px solid #ff5a00;
      display: inline-block;
      padding-left: 12px;
    }

    /* CART ITEM BOX */
    #cart-items div {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      border-radius: 14px;
      padding: 15px 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(255, 90, 0, 0.12);
      transition: all 0.3s ease;
    }

    #cart-items div:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 14px rgba(255, 90, 0, 0.2);
    }

    #cart-items img {
      width: 90px;
      height: 90px;
      object-fit: contain;
      border-radius: 10px;
      background: #fff7f2;
      padding: 8px;
    }

    #cart-items .info {
      flex: 1;
      margin-left: 20px;
    }

    #cart-items .info strong {
      font-size: 1.1rem;
      color: #333;
    }

    #cart-items .info span {
      display: block;
      color: #555;
      font-size: 0.9rem;
      margin-top: 5px;
    }

    #cart-items input[type="number"] {
      width: 60px;
      text-align: center;
      padding: 4px;
      border: 1px solid #ddd;
      border-radius: 6px;
    }

    #cart-items button.remove-btn {
      background: none;
      border: none;
      color: #ff3c00;
      font-size: 22px;
      cursor: pointer;
      transition: 0.3s;
    }

    #cart-items button.remove-btn:hover {
      color: #c90000;
    }

    /* TOTAL */
    #cart-total {
      text-align: right;
      font-weight: 700;
      font-size: 1.4rem;
      color: #ff5a00;
      margin-top: 30px;
    }

    /* BUTTON */
    #order-btn {
      display: block;
      margin: 35px auto 0;
      background: linear-gradient(135deg, #ff7a00, #ff3c00);
      color: white;
      border: none;
      padding: 14px 36px;
      border-radius: 10px;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(255, 90, 0, 0.25);
      transition: 0.3s;
    }

    #order-btn:hover {
      background: linear-gradient(135deg, #ff5a00, #e64100);
    }

    /* EMPTY */
    .empty-cart {
      text-align: center;
      font-size: 18px;
      color: #777;
      margin-top: 60px;
    }

    /* BACK LINK */
    .back-link {
      display: inline-block;
      text-align: center;
      margin-top: 20px;
      text-decoration: none;
      color: #ff5a00;
      font-weight: 600;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head><!-- Customer Details Popup -->
<div id="customerPopup" style="
  display:none; position:fixed; top:0; left:0; width:100%; height:100%;
  background:rgba(0,0,0,0.55); backdrop-filter:blur(6px);
  justify-content:center; align-items:center; padding:20px; z-index:9999;
">

  <div style="
    background:#fff; padding:50px; width:100%; max-width:420px;
    border-radius:18px; font-family:'Poppins', sans-serif;
    box-shadow:0 8px 30px rgba(0,0,0,0.15);
    animation:popIn 0.25s ease-out;
  ">

    <h2 style="
      margin-top:0; margin-bottom:18px; 
      color:#ff5a00; font-weight:700; font-size:1.4rem;
      text-align:center;
    ">
      Enter Your Details
    </h2>

    <label style="font-weight:600; color:#444;">Name</label>
    <input id="custName" type="text" style="
      width:100%; padding:12px; margin:6px 0 12px;
      border-radius:10px; border:1px solid #ddd;
      background:#fffaf5; font-size:0.95rem;
      transition:0.2s;
    " onfocus="this.style.borderColor='#ff5a00'">

    <label style="font-weight:600; color:#444;">Phone Number</label>
    <input id="custPhone" type="tel" style="
      width:100%; padding:12px; margin:6px 0 12px;
      border-radius:10px; border:1px solid #ddd;
      background:#fffaf5; font-size:0.95rem;
      transition:0.2s;
    " onfocus="this.style.borderColor='#ff5a00'">

    <label style="font-weight:600; color:#444;">Delivery Address</label>
    <textarea id="custAddress" rows="3" style="
      width:100%; padding:12px; margin:6px 0 12px;
      border-radius:10px; border:1px solid #ddd;
      background:#fffaf5; font-size:0.95rem;
      transition:0.2s;
    " onfocus="this.style.borderColor='#ff5a00'"></textarea>

    <label style="font-weight:600; color:#444;">Additional Notes (optional)</label>
    <textarea id="custNote" rows="2" style="
      width:100%; padding:12px; margin:6px 0 18px;
      border-radius:10px; border:1px solid #ddd;
      background:#fffaf5; font-size:0.95rem;
      transition:0.2s;
    " onfocus="this.style.borderColor='#ff5a00'"></textarea>

    <button onclick="submitCustomerOrder()" style="
      width:100%; padding:14px; background:#ff5a00;
      color:white; border:none; border-radius:10px;
      font-size:1rem; font-weight:600;
      cursor:pointer; transition:0.2s;
      box-shadow:0 4px 10px rgba(255,90,0,0.3);
    " onmouseover="this.style.background='#e65100'">
      Submit Order
    </button>

    <button onclick="closePopup()" style="
      width:100%; padding:12px; background:#e0e0e0;
      border:none; border-radius:10px; margin-top:10px;
      cursor:pointer; font-weight:600; color:#444;
      transition:0.2s;
    " onmouseover="this.style.background='#c8c8c8'">
      Cancel
    </button>
    
  </div>
</div>

<style>
<body>
  
  <h1>Your Cart</h1>

  <div id="cart-items"></div>

  <h2 id="cart-total">Total: ¬£0.00</h2>
  
  <!-- WhatsApp Order Button -->
  <button id="order-btn">Order on WhatsApp</button>

  <div style="text-align:center;">
    <a href="index.html" class="back-link">
      <i class="fa-solid fa-long-arrow-left"></i> Continue Shopping <i class="fa-solid fa-cart-shopping"></i>
    </a>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function renderCart() {
      const container = document.getElementById("cart-items");
      const totalEl = document.getElementById("cart-total");
      container.innerHTML = "";

      if (cart.length === 0) {
        container.innerHTML = '<p class="empty-cart">Your cart is empty.</p>';
        totalEl.textContent = "Total: ¬£0.00";
        return;
      }

      let total = 0;

      cart.forEach((item, idx) => {
        const subtotal = item.price * item.quantity;
        total += subtotal;

        const div = document.createElement("div");
        div.innerHTML = `
          <img src="${item.img}" alt="${item.name}" />
          <div class="info">
            <strong>${item.name}</strong>
            <span>Price: ¬£${item.price.toFixed(2)}</span>
            <span>Quantity: 
              <input type="number" min="1" value="${item.quantity}" onchange="changeQty(${idx}, this.value)" />
            </span>
          </div>
          <div>
            <span>¬£${subtotal.toFixed(2)}</span><br />
            <button class="remove-btn" onclick="removeItem(${idx})">‚ùå</button>
          </div>
        `;
        container.appendChild(div);
      });

      totalEl.textContent = `Total: ¬£${total.toFixed(2)}`;
    }

    function changeQty(index, value) {
      const qty = parseInt(value);
      if (qty < 1) return;
      cart[index].quantity = qty;
      saveAndRender();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      saveAndRender();
    }

    function saveAndRender() {
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    // WhatsApp order button
    document.getElementById("order-btn").addEventListener("click", function () {
  if (cart.length === 0) {
    alert("Your cart is empty!");
    return;
  }
  document.getElementById("customerPopup").style.display = "flex";
});

// Close form
function closePopup() {
  document.getElementById("customerPopup").style.display = "none";
}

// Submit order with customer details
function submitCustomerOrder() {
  let name = document.getElementById("custName").value.trim();
  let phone = document.getElementById("custPhone").value.trim();
  let address = document.getElementById("custAddress").value.trim();
  let note = document.getElementById("custNote").value.trim();

  if (!name || !phone || !address) {
    alert("Please fill in all required fields.");
    return;
  }

  let email = "ask@bhojan.uk"; 
  let subject = "üõí New Customer Order - Bhojan";

  let orderId = "ORD-" + Math.floor(100000 + Math.random() * 900000);

  let now = new Date();
  let dateTime = now.toLocaleDateString() + " " + now.toLocaleTimeString();

  let body = `New Order Received\n`;
  body += `----------------------------------\n`;
  body += `Order ID: ${orderId}\n`;
  body += `Date & Time: ${dateTime}\n`;
  body += `----------------------------------\n\n`;

  body += `Customer Details:\n`;
  body += `Name: ${name}\n`;
  body += `Phone: ${phone}\n`;
  body += `Address: ${address}\n`;
  body += note ? `Notes: ${note}\n` : "";
  body += `\n----------------------------------\n`;

  body += `Items:\n`;
  cart.forEach(item => {
    body += `‚Ä¢ ${item.name} (x${item.quantity}) = ¬£${(item.price * item.quantity).toFixed(2)}\n`;
  });

  let total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
  body += `\nTotal Amount: ¬£${total.toFixed(2)}\n`;
  body += `----------------------------------\n\n`;

  body += `Thank you,\nBhojan Team`;

  let mailtoURL = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
// After generating mailto URL
window.location.href = mailtoURL;

// Refresh page after sending the order
setTimeout(() => {
    location.reload();
}, 500);

}


    renderCart();

</body>
</html>
