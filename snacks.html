  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fff8f0;
      margin: 0;
      padding: 0;
    }

    /* ---------- SECTION HEADINGS ---------- */
    h2 {
      color: #ff5a00;
      font-weight: 700;
      font-size: 1.8rem;
      text-transform: uppercase;
      border-left: 5px solid #ff5a00;
      padding-left: 10px;
      margin: 40px 0 25px;
    }

    /* ---------- PRODUCT GRID ---------- */
    .category-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 25px;
      margin-bottom: 50px;
    }

    /* ---------- PRODUCT CARD ---------- */
    .category-card {
      background: #fff;
      border-radius: 14px;
      padding: 18px;
      box-shadow: 0 4px 10px rgba(255, 90, 0, 0.12);
      text-align: center;
      transition: all 0.3s ease;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
    }

    .category-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 6px 16px rgba(255, 90, 0, 0.2);
    }

    .category-card img {
      width: 100%;
      height: 200px;
      object-fit: contain;
      border-radius: 10px;
      margin-bottom: 10px;
      pointer-events: none; /* so clicks go to card, not the image */
    }

    .category-card p {
      margin: 6px 0;
      font-weight: 600;
      color: #333;
    }

    .product-meta {
      margin-top: auto;
      text-align: center;
    }

    .product-weight {
      color: #555;
      font-size: 0.9rem;
    }

    .product-price {
      color: #ff5a00;
      font-size: 1rem;
      font-weight: 700;
      margin: 5px 0 10px;
    }

    /* ---------- ADD TO CART BUTTON ---------- */
    .add-to-cart {
      background: linear-gradient(135deg, #ff7a00, #ff3c00);
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      width: 100%;
      transition: 0.3s;
      box-shadow: 0 3px 8px rgba(255, 90, 0, 0.25);
    }

    .add-to-cart:hover {
      background: linear-gradient(135deg, #ff5a00, #e64100);
      box-shadow: 0 4px 10px rgba(255, 90, 0, 0.35);
    }

    .category-card .product-meta button {
      margin-top: 10px;
      width: 100%;
    }

    /* ---------- RESPONSIVE ---------- */
    @media (max-width: 768px) {
      h2 {
        font-size: 1.4rem;
      }
      .category-card img {
        height: 160px;
      }
    }

    footer a {
      color: #fff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

  </style>
</head>

  <script>
    /****************************************
     * ALL SNACKS DATA (used for grid + details)
     ****************************************/
    const snacks = [
      {
        key: "walkers",
        name: "Walkers Quavers Grab Bag",
        img: "img/categories/slider-10.png",
        weight: "34g",
        price: "£1.60",
        category: "crisps",
        ingredients: "Potatoes, Vegetable Oil, Salt, Flavourings.",
        allergens: "May contain traces of Milk and Gluten.",
        nutrition: "Per 100g: Energy 500 kcal, Protein 6g, Carbohydrate 56g, Fat 28g."
      },
      {
        key: "skips",
        name: "Skips Prawn Cocktail Grab Bag",
        img: "img/categories/slider-33.png",
        weight: "35g",
        price: "£1.60",
        category: "crisps",
        ingredients: "Potatoes, Vegetable Oil, Prawn Flavouring.",
        allergens: "Contains Crustaceans.",
        nutrition: "Per 100g: Energy 520 kcal, Protein 5g, Carbohydrate 55g, Fat 30g."
      },
      {
        key: "kp_original",
        name: "KP Nuts Original Salted Peanuts",
        img: "img/categories/slider-36.png",
        weight: "30g",
        price: "£1.60",
        category: "nuts",
        ingredients: "Peanuts, Salt.",
        allergens: "Contains Peanuts.",
        nutrition: "Per 100g: Energy 567 kcal, Protein 26g, Carbohydrate 16g, Fat 49g."
      },
      {
        key: "kp_dry",
        name: "KP Nuts Dry Roasted Peanuts",
        img: "img/categories/slider35.png",
        weight: "30g",
        price: "£1.60",
        category: "nuts",
        ingredients: "Peanuts.",
        allergens: "Contains Peanuts.",
        nutrition: "Per 100g: Energy 568 kcal, Protein 25g, Carbohydrate 16g, Fat 50g."
      },
      {
        key: "penn_state",
        name: "Penn State Sour Cream & Chive Sharing Pretzels",
        img: "img/categories/slider-34.png",
        weight: "175g",
        price: "£2.25",
        category: "pretzels",
        ingredients: "Wheat Flour, Vegetable Oil, Salt, Sour Cream Powder, Chive.",
        allergens: "Contains Gluten, Milk.",
        nutrition: "Per 100g: Energy 470 kcal, Protein 8g, Carbohydrate 70g, Fat 14g."
      },
      {
        key: "weetabix",
        name: "Weetabix Breakfast Cereal",
        img: "img/categories/slider-38.png",
        weight: "12 Pack",
        price: "£3.00",
        category: "cereal",
        ingredients: "Wholegrain Wheat.",
        allergens: "Contains Gluten.",
        nutrition: "Per 100g: Energy 390 kcal, Protein 13g, Carbohydrate 72g, Fat 4g."
      }
    ];

    // Save snacks dataset for details page to read (optional but useful)
    localStorage.setItem("snacksData", JSON.stringify(snacks));

    /****************************************
     * Render grid
     ****************************************/
    const grid = document.getElementById("snacksGrid");
    grid.innerHTML = snacks.map(p => `
      <div class="category-card" data-key="${p.key}">
        <img src="${p.img}" alt="${p.name}" />
        <p class="title">${p.name}</p>
        <div class="product-meta">
          <p class="product-weight">${p.weight}</p>
          <p class="product-price">${p.price}</p>
          <button class="add-to-cart" data-name="${p.name}" data-price="${p.price.replace(/[^\d.]/g,'')}" data-img="${p.img}">Add to Cart</button>
        </div>
      </div>
    `).join("");

    /****************************************
     * Add-to-cart on product buttons:
     ****************************************/
    document.querySelectorAll(".add-to-cart").forEach(btn => {
      btn.addEventListener("click", (e) => {
        e.stopPropagation(); // IMPORTANT: prevent bubbling to card click
        const name = btn.dataset.name;
        const price = parseFloat(btn.dataset.price);
        const img = btn.dataset.img;
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        const existing = cart.find(item => item.name === name);
        if (existing) existing.quantity += 1;
        else cart.push({ name, price, img, quantity: 1 });
        localStorage.setItem("cart", JSON.stringify(cart));

        // Small UI feedback
        const orig = btn.innerText;
        btn.innerText = "Added";
        showToast();
        setTimeout(()=> btn.innerText = orig, 900);
      });
    });

    /****************************************
     * Card click: open snacks-details.html with full product info saved to localStorage
     ****************************************/
    document.querySelectorAll(".category-card").forEach(card => {
      card.addEventListener("click", () => {
        const key = card.dataset.key;
        const product = snacks.find(s => s.key === key);
        if(!product) return;

        // Build productDetails object same shape as product-details.html expects
        const productDetails = {
          key: product.key,
          name: product.name,
          img: product.img,
          price: product.price,
          weight: product.weight,
          ingredients: product.ingredients || "Information not available",
          allergens: product.allergens || "Information not available",
          nutrition: product.nutrition || "Information not available",
          category: product.category
        };

        localStorage.setItem("productDetails", JSON.stringify(productDetails));
        window.location.href = "snacks-details.html";
      });
    });

    /****************************************
     * Toast
     ****************************************/
    function showToast(){
      const toast = document.getElementById("toast");
      toast.classList.add("show");
      setTimeout(() => { toast.classList.remove("show"); }, 1500);
    }
  </script>
