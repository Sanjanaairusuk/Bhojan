<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Bhojan</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Site Icons -->
   <link rel="shortcut icon" href="img/logo/slider-123.png" type="image/x-icon" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Pogo Slider CSS -->
    <link rel="stylesheet" href="css/pogo-slider.min.css" />
    <!-- Site CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="css/responsive.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/custom.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <link rel="stylesheet" href="css/product-cards.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fff;
      color: #333;
      margin: 0;
      padding: 0;
    }

    /* Header */
    header {
      background: linear-gradient(90deg, #ff5a00, #ff914d);
      color: white;
      text-align: center;
      padding: 10px 0;
    }

    header img {
      height: 40px;
      margin-bottom: 5px;
    }

    header h1 {
      font-size: 22px;
      margin: 0;
      font-weight: 700;
      letter-spacing: 1px;
    }

    /* Contact Section */
    .contact-section {
      max-width: 700px;
      margin: 40px auto;
      padding: 30px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 3px 20px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    .contact-section h2 {
      font-size: 26px;
      color: #ff5a00;
      margin-bottom: 25px;
      font-weight: 700;
      text-transform: uppercase;
    }

    .contact-info {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      font-size: 16px;
      line-height: 1.6;
    }

    .contact-info img {
      width: 18px;
      vertical-align: middle;
      margin-right: 8px;
    }

    .contact-info a {
      color: #ff5a00;
      font-weight: 500;
      text-decoration: none;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }

    /* Call Button */
    .call-btn {
      display: inline-block;
      margin-top: 25px;
      background: #ff5a00;
      color: #fff;
      padding: 12px 28px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      transition: 0.3s ease;
    }

    .call-btn:hover {
      background: #e04c00;
    }

    /* Map */
    .map-container {
      margin-top: 35px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 15px rgba(0,0,0,0.1);
    }

    .map-container iframe {
      width: 100%;
      height: 300px;
      border: none;
    }

    /* Footer */
    footer {
      background-color: #ff5a00;
      color: #fff;
      text-align: center;
      padding: 12px 0;
      font-size: 14px;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      .contact-section {
        margin: 20px;
        padding: 25px;
      }
      .contact-section h2 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <img src="img/logo/vbs_logo.png" alt="Bhojan Logo">
    <h1>BHOJAN</h1>
  </header>

  <!-- Contact Section -->
  <div class="contact-section">
    <h2>Contact Us</h2>
    <div class="contact-info">
      <div>
        <img src="img/icons/address_icon.png" alt="Address Icon">
        4th Floor, Silverstream House,<br>
        45 Fitzroy Street, London, England,<br> W1T 6EB
      </div>

      <div>
        <img src="img/icons/email_sealed_icon_fill.png" alt="Email Icon">
        <a href="mailto:Ask@bhojan.uk">Ask@bhojan.uk</a>
      </div>

      <div>
        <img src="img/icons/landline_icon_fill.png" alt="Phone Icon">
        <a href="tel:+447721996484">+44 7721 996484</a>
      </div>
    </div>

    <a href="tel:+447721996484" class="call-btn"> Call to Order</a>

    <div class="map-container">
      <iframe src="https://www.google.com/maps?q=Silverstream+House,+45+Fitzroy+Street,+London,+England,+W1T+6EB&output=embed" allowfullscreen></iframe>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    Â© 2025 Bhojan. All rights reserved.
  </footer>

</body>
</html>
